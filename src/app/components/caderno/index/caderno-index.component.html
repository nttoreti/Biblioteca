<div>
    <h1 class="w3-center w3-container w3-blue">Lista de Cadernos</h1>
    <div class="w3-margin"> <!--w3-margin da uma separada de 16px-->
        <form>
            <label>Id:</label><input type="text" id="txtId" maxlength="6" name="txtId" [(ngModel)]="searchId">
            <label class="w3-margin-left">Título:</label><input type="text" id="txtTitulo" maxlength="100" name="txtTitulo" [(ngModel)]="searchTitulo">
            <button type="button" id="btnListar" class="w3-btn w3-blue w3-margin-left w3-round" (click)="get()">Listar</button><!--w3-blue so coloca a cor azul no botão-->
            <button type="button" id="btnNovo" class="w3-btn w3-blue w3-margin-left w3-round" (click)="goToCreate()">Novo</button> <!--w3-btn so coloca a sombra no botão-->
        </form> 
    </div>
    <div class="w3-responsive">
        <table id="tbCadernos" class="w3-table-all">
            <thead>
                <tr class="w3-blue">
                    <td class="w3-center">Id</td>
                    <td class="w3-center">Título</td>
                    <td></td>
                    <td>Valor</td>
                    <td class="w3-center">Nr Folhas</td>
                    <td class="w3-center">Delete</td>
                </tr>
            </thead>
            <tbody *ngIf="cadernos.length > 0; else listaVazia">
                <tr *ngFor="let caderno of cadernos">
                    <td class="w3-center"><a style="cursor: pointer;" class="w3-button w3-round w3-yellow" (click)="goToEdit(caderno.Id)">{{caderno.Id}}</a></td> <!-- interpolação -->
                    <td>{{caderno.Titulo}}</td>
                    <td></td>
                    <td>{{caderno.Valor | currency:'BRL':'symbol'}}</td>
                    <td class="w3-center">{{caderno.NrFolhas}}</td>
                    <td class="w3-center"><a style="cursor: pointer;" class="w3-button w3-round w3-red" (click)="delete(caderno.Id)">Excluir</a></td>
                    <!--<a style="cursor: pointer;" class="w3-button w3-right-align w3-blue" (click)="goToEdit(caderno.Id)">{{caderno.Id}}</a>
                    <td><button class="w3-button" (clik)="goToEdit(caderno.Id)">Editar</button></td>-->
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #listaVazia>
    <tbody>
        <tr>
            <td colspan="5">Nenhum caderno encontrado.</td>
        </tr>
    </tbody>
</ng-template>
